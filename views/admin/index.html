<!DOCTYPE html>
<html lang="es">
<head>
  <title>CARMOTOSV</title>
  <link rel="stylesheet" type="text/css" href="../../resources/css/CSS.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="login-box">
    <h2 id="mainTitle"></h2>
    <form class="d-none" id="LoginForm">
      <div class="user-box">
        <input type="text" name="correo" id="correo" placeholder="Correo" required>
      </div>
      <div class="user-box">
        <input type="password" name="contrasenia" id="contrasenia" placeholder="Contrasena" required>
      </div>
      <button type="submit">Ingresar</button>
    </form>

    <form class="d-none" id="signupForm">
      <div class="row g-3">
          <div class="user-box">              
              <input id="nombreAdministrador" type="text" name="nombreAdministrador" class="form-control" placeholder="Nombre"
                  required>
          </div>
          <div class="user-box">
              <input id="apellidoAdministrador" type="text" name="apellidoAdministrador" class="form-control" placeholder="Apellido"
                  required>
          </div>
          <div class="user-box">
              <input id="correoAdministrador" type="email" name="correoAdministrador" class="form-control" placeholder="Correo"
                  required>
          </div>
          <div class="user-box">
              <input id="claveAdministrador" type="password" name="claveAdministrador" class="form-control" placeholder="Contraseña"
                  required>
          </div>
          <div class="user-box">
              <input id="confirmarClave" type="password" name="confirmarClave" class="form-control" placeholder="Confirmar contraseña"
              required>
          </div>
          <div class="text-center">
              <button type="reset" class="btn btn-secondary"><i class="bi bi-x-square"></i> Cancelar</button>
              <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Guardar</button>
          </div>
      </div>
  </form>
</div>
<footer>
    <p>
      Todos los derechos estan reservados por Carmoto.sv <i class="fa fa-heart"></i> 
    </p>
</footer>

<script type="text/javascript" src="../../controllers/admin/login.js"></script>
<script type="text/javascript" src="../../controllers/utils/components.js"></script>
<script type="text/javascript" src="../../resources/JS/sweetalert.min.js"></script>
<script type="text/javascript" src="../../controllers/utils/admin.js"></script>

</body>
</html>
